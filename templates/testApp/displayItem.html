<!DOCTYPE html>
{% extends 'testApp/base.html' %}

    {% block body_block %}
        <h1>Your Shopping cart Item Info..</h1>
        {% if request.session %}
            <table>
                <thead>Name of Item</thead>
                <thead>Quantity</thead>

                {% for key, value in request.session.items %}
                    <tr>
                        <td>{{key}} </td>
                        <td> {{value}} </td>
                    </tr>
                {% endfor %}
                {% else %}
                    <p>No Items in Shopping Cart Available</p>
            </table>

        {% endif %}
    
    {% endblock %}
